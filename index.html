<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Contentful Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>My Blog</h1>

    <!-- Theme controls -->
    <div class="theme-controls" aria-hidden="false">
      <label for="theme-select" class="visually-hidden">Choose theme</label>
      <select id="theme-select" aria-label="Choose theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="solarized">Solarized</option>
      </select>
      <button id="toggle-theme" aria-label="Toggle theme">Toggle</button>
    </div>
  </header>

  <main>
    <div id="posts">Loading...</div>
  </main>

  <!-- Contentful SDK -->
  <script src="https://unpkg.com/contentful/dist/contentful.browser.min.js"></script>

  <!-- Theme script (handles selection and persistence) -->
  <script src="theme.js"></script>

  <!-- Your JS file -->
  <script src="app.js"></script>
</body>
</html>
