<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Contentful Portfolio</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>ðŸŒŸ My Portfolio</h1>
  <p style="text-align:center;">Powered by Contentful and GitHub Pages</p>

  <div style="text-align:center; margin-bottom: 12px;">
    <select id="theme-select" aria-label="Choose theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="solarized">Solarized</option>
    </select>
    <button id="toggle-theme">Toggle theme</button>
  </div>

  <!-- content container: "posts" is what the scripts expect -->
  <div id="posts">
    <!-- Static fallback so at least something shows while debugging -->
    <div class="post" id="fallback">
      <h2>Portfolio loadingâ€¦</h2>
      <p>If this message stays and you see no other items, open the browser console for errors.</p>
    </div>
  </div>

  <!-- I removed the Contentful SDK dependency and replaced app.js with a fetch-based script (app.js below).
       If you prefer the SDK approach, re-add:
       <script src="https://unpkg.com/contentful@latest/dist/contentful.browser.min.js"></script>
  -->

  <script src="theme.js"></script>
  <script src="app.js"></script>

  <noscript>
    <p style="text-align:center; color:#a00;">JavaScript is required to load portfolio items from Contentful.</p>
  </noscript>
</body>
</html>
